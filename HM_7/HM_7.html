<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown button</button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        /*1. Ко всем элементам, имеющим класс "dropdown-item"добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов. */
        const ElDrDown = document.querySelectorAll('.dropdown-item');
        ElDrDown.forEach(function(dropDown) {
            dropDown.classList.add('dropdown-item', 'super-dropdown');
            console.log(dropDown);
        })

        /*  2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было. */
        const ElBtn = document.querySelector('.btn');

        if (ElBtn.classList.contains('btn-secondary')) {
            ElBtn.classList.remove('btn-secondary')
        } else {
            ElBtn.classList.add('btn-secondary');
        }
        /* 3. Необходимо удалить класс "dropdown-menu"
        у элемента, у которого присутствует класс "menu". */
        const ElClassMenu = document.querySelector('.menu');
        ElClassMenu.classList.remove('dropdown-menu');

        /*   4. Используя метод insertAdjacentHTML добавьте после div 'a с классом "dropdown" следующую разметку:
          `<a href="#">link</a>` */
        const ElClassDropDown = document.querySelector('div.dropdown');
        ElClassDropDown.insertAdjacentHTML('afterbegin', '<a href="#">link</a>');

        /*  5. У элемента с id "dropdownMenuButton"
         замените id на "superDropdown". */
        const ElIdDrDwnMBtn = document.querySelector('#dropdownMenuButton');
        ElIdDrDwnMBtn.setAttribute('id', 'superDropdown');
        /*  6. Добавьте атрибут data - dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset. */
        const ElArL = document.querySelector('[aria-labelledby=dropdownMenuButton]');
        console.log(ElArL);
        ElArL.setAttribute('data-dd', 3);

        /*   7. Удалите атрибут type у элемента с классом "dropdown-toggle" */
        const ElDrDwnTggl = document.querySelector('.dropdown-toggle');
        ElDrDwnTggl.removeAttribute('type');
    </script>

</body>

</html>
